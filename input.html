  <main>
    <!-- Overall Container -->
    <div class="container">

      <!-- Page title-->
      <h1>Start a New Trip</h1>

      <!-- The container including all the chunks that users will input values-->
      <form class="input-container">
        <!-- Input1: Destination-->
        <div class="input">
          <label for="destination">Destination: </label>
          <input type="text" id="destination" name="destination" placeholder="Enter your destination">
        </div>

        <section class="date">
          <!-- Input2: Start Day-->
          <div class="input">
            <label for="start-date">Start date:</label>
            <input type="date" id="start-date" name="start-date">
          </div>

          <!-- Input3: End Day-->
          <div class="input">
            <label for="end-date">End date:</label>
            <input type="date" id="end-date" name="end-date">
          </div>
        </section>

        <!--button to submit the input values-->
        <button class="submit-button" type="submit">Start the trip</button>
      </form>

    </div>
  </main>
