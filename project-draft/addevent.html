  <main class="container mt-4  bg-sky">
    <h1>Add a New Event</h1>
    <form>
      <div class="mb-3">
        <label for="eventName" class="form-label">Event Name:</label>
        <input type="text" class="form-control" id="eventName" name="eventName" required>
      </div>

      <div class="mb-3">
        <label for="eventDate" class="form-label">Event Date:</label>
        <input type="date" class="form-control" id="eventDate" name="eventDate" required>
      </div>

      <div class="mb-3">
        <label for="eventDay" class="form-label">Event Day:</label>
        <input type="number" class="form-control" id="eventDay" name="eventDay" required>
      </div>

      <div class="mb-3">
        <label for="eventTime" class="form-label">Event Time:</label>
        <input type="time" class="form-control" id="eventTime" name="eventTime">
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location:</label>
        <input type="text" class="form-control" id="location" name="location">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea class="form-control" id="description" name="description"></textarea>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="itinerary" name="itinerary">
        <label class="form-check-label" for="itinerary">Is It An Itinerary?</label>
      </div>

      <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
  </main>
